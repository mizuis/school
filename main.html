<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- 文字を打ち込んだ時にエディタみたいに色が変わるようにしているつもり できていない -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    <!-- 文字を自動で打ち込んでくれるcssのアニメーション -->
    <style>
        #typewriter {
            font-family: monospace;
            font-size: 24px;
            border-right: 2px solid black;
            animation: blink 0.7s steps(1) infinite;
            text-align: center;
        }
    
        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>
    <!-- ここのロゴの文字部分は後ほど変更 -->
    <header>
        <div class="logo">well come</div>
        <nav>
            <!-- 学校のリンクに飛ぶようになってる -->
            <a href="https://www.kobedenshi.ac.jp" class="contact">神戸電子HP</a>
        </nav>
    </header>
    <!-- ここのh1タグも変更 -->
<div class="title">
    <h1 class="main">AIシステム開発学科</h1>
</div>

<pre><code id="typewriter" class="language-python"></code></pre>

<script>
    const text = `
    print("学園祭2024 "）
    print（"E年生制作物）
    print("*30）
    #作品リスト（作品番号、作品タイトル）
    作品リストのペアで格納
    （1,"災害対策のsafetyNavi"），
    （2,"やったことリストアプリ_ Yatta!"），
    （3,"デジタルメガホン"），
    （4, 豚定管理アプリ）・
    （5,"美容整形シミュレーション）
    （6,・にゃんこウォーズ計算ツール）、
    （7,レビューチェッカー）」
    （8,"リモートワーク友達”），
    （9,"RPG_NPCを作成”）。
    （10,"work hour"),
    （11,"生活に活かす医療クイズ
    （12,"絵が描けるRico Arm"）」
    （13,"Ergo Diver KAI"),
    （14,"Dog Breed Checker"),
    （15,"オーバードーズを辞めたい人をサポートする”），
    （16,コミュニケーションアプリ『MINED"），
    (17,ジャマー），
    （18,検索特化多機能ツールバー_TOOL BOX"）。
    （19,"AIハイマー博士”）
    （20,"つぐきんぐだむ”）」
    （21,"GARDHY")
    メディカルマスター）
    ＃作品番号とタイトルを順に表示
    for number, title in 作品リスト：
    print（f"作品{number}日
    {title}")
    print（"="*30）
    print（"ぜひご覧下さい”）
    `
    const speed = 10;  // 文字が打たれる間隔 (ミリ秒)
    let index = 0;

    function type() {
        if (index < text.length) {
            document.getElementById("typewriter").textContent += text.charAt(index);
            index++;

            // 自動入力のたびにPrism.jsでハイライトを適用
            Prism.highlightElement(document.getElementById("typewriter"));

            setTimeout(type, speed);  // 次の文字を表示する
        }
    }

    // ページが読み込まれたら文字の自動打ち込みを開始
    window.onload = type;
</script>


</body>
</html>
