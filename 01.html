<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自動タイピングUI</title>
    <style>
        #typewriter {
            font-family: monospace;
            font-size: 24px;
            white-space: pre;
            border-right: 2px solid black;
            animation: blink 0.7s steps(1) infinite;
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>
    <div id="typewriter"></div>

    <script>
        const text = "こんにちは！これは自動で文字が打たれていくサンプルです。";
        const speed = 100;  // 文字が打たれる間隔 (ミリ秒)
        let index = 0;

        function type() {
            if (index < text.length) {
                document.getElementById("typewriter").textContent += text.charAt(index);
                index++;
                setTimeout(type, speed);  // 次の文字を表示する
            }
        }

        // ページが読み込まれたら文字の自動打ち込みを開始
        window.onload = type;
    </script>
</body>
</html>
